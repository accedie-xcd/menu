<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class=" bg-gradient-to-b from-yellow-400 via-green-600 to-yellow-300 h-screen">
  <section id="menu" class=" w-8/12 mx-auto"  >
    <!-- title -->
    <div id="title" class=" text-3xl font-bold text-blue-600 text-center w-full mt-10">Menu</div>
    <!-- filters -->
    <div class="filters text-center ">
      <button data-id="all" class="all bg-orange-500 border-2 border-black p-1 mx-3 w-24 my-5 hover:bg-orange-400">All</button>
      <button data-id="sashimi" class=" sashimi bg-orange-500 border-2 border-black p-1 mx-3 w-24 my-5 hover:bg-orange-400">Sashimi</button>
      <button data-id="soba"  class=" soba bg-orange-500 border-2 border-black p-1 mx-3 w-24 my-5 hover:bg-orange-400">Soba</button>
      <button data-id="beverages"  class=" beverages bg-orange-500 border-2 border-black p-1 mx-3 w-24 my-5 hover:bg-orange-400">Beverages</button>
    </div>

    <!-- Menu items -->
    <div class="menu-items-list grid grid-cols-1 bg-red-400 md:grid-cols-2 lg:grid-cols-3 mb-10"></div>
      <!-- single item -->
      
      <!-- end of single item -->
    </div>
    
  </section>
  
  <script src="scripts.js"></script>
</body>
</html>
